<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    
    <body>
    <h1>HTML Forms</h1>    
    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" placeholder="email" required>
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" placeholder="password" required>
        <br><br>
        
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">25-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br><br>

        <label for="">Select Security Question:</label>
        <select name="question" id="question">
            <option value="q1">What is your favorite pet?</option>
            <option value="q2">When is your birthday?</option>
            <option value="q2">Who are your parents?</option>
        </select>
        <br><br>
        <label for="answer">Security answer:</label>
        <input type="text" name="answer" id="answer" required>
        <br><br>
        <label for="bio">Your bio</label><br>
        <textarea name="bio" id="bio" placeholder="about you.." cols="30" rows="10"></textarea>

        <br><br>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
